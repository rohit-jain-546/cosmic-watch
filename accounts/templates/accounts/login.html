<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1d2671, #c33764);
      font-family: Arial, sans-serif;
    }

    .login-card {
      background: #ffffff;
      width: 350px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
    }

    .login-card h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #555;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      outline: none;
    }

    input:focus {
      border-color: #6c63ff;
    }

    .role-group {
      display: flex;
      justify-content: space-between;
      margin: 15px 0;
      font-size: 14px;
    }

    .role-group label {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #6c63ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #574fe0;
    }

    .signup-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .signup-link a {
      color: #6c63ff;
      text-decoration: none;
      font-weight: 600;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    .message {
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      font-size: 14px;
      text-align: center;
    }

    .message.error {
      background-color: #ffe5e5;
      color: #b30000;
    }

    .message.success {
      background-color: #e6ffea;
      color: #1e7e34;
    }
  </style>
</head>

<body>

  <div class="login-card">
    <h2>Login</h2>
    {% if messages %}
    {% for message in messages %}
    <div class="message {{ message.tags }}">
      {{ message }}
    </div>
    {% endfor %}
    {% endif %}

    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}

      <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" required>
      </div>

      <div class="role-group">
        <label>
          <input type="radio" name="role" value="user" required>
          User
        </label>

        <label>
          <input type="radio" name="role" value="admin" required>
          Admin
        </label>
      </div>

      <button type="submit">Login</button>
    </form>

    <div class="signup-link">
      Donâ€™t have an account?
      <a href="{% url 'signup' %}">Sign up</a>
    </div>
  </div>

</body>

</html>
